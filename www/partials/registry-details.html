<div id="wrapper">

  <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="http://tutum.co">
                    <img src="img/tutum.png">
                </a>
            </li>
            <!--<li>
                <a href="/registry">Registry</a>
            </li>
            <li>
                <a href="/favorite">Favorites</a>
            </li>-->
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="row">
            <div id="section-title">
                <h2><a href="/">Stackfiles.io</a></h2>
            </div>
            <div class="col-lg-12 gradient">
                <div class="elem-bar">
                    <h2><a href="/registry">Stacks</a> / {{data.title}}</h2>
                    <a class="btn boxed-btn submit-btn pull-right" href="https://dashboard.tutum.co/stack/deploy/?repo={{data.profileLink+'/'+data.projectName}}" target="_blank"> Deploy to Tutum</a>
                </div>
            </div>

            <div id="detail" class="container-fluid">
                <div class="col-lg-10">
                    <hr>
                    <div class="section">
                        <div class="label">Service tags</div>
                        <div class="tags" ng-repeat="tags in data.tags">
                            <div class="grey-tag">{{tags}}</div>
                        </div>
                    </div>
                    <hr>
                    <div class="section">
                        <div class="label">Stackfile</div>
                        <div class="stackfile">
                            <pre>{{composeFile}}</pre>
                            <p>Not sure what a stackfile is? <a href="https://support.tutum.co/support/solutions/articles/5000583471">Click here to learn more</a></p>
                        </div>
                    </div>
                    <hr>
                    <button class="btn boxed-btn danger-btn pull-right" ng-show="user==data.author" ng-click="deleteStackfile(data._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
