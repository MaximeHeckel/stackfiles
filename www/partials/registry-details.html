
<div class="container">
    <div style="text-align:center;">
        <h2>Stackfile details</h2>
    </div>
    <div class="col-lg-12">
        <h4>{{data.title}} by <a href="{{data.profileLink}}">{{data.user}}</a></h4>
        <p>{{data.readme}}</p>
        <div class="form-group">
          <label for="compose-file">Compose File</label>
          <textarea class="form-control" rows="15" id="compose-file" ng-model="composeFile" disabled/>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <div ng-repeat="tag in tags">
                <div>{{tag}}</div>
            </div>
        </div>
        <a href="https://dashboard.tutum.co/stack/deploy/?repo={{data.projectUrl}}"><img src="https://s.tutum.co/deploy-to-tutum.svg"></a>
        <br/>
        <br/>
        <a href="/registry">Back to registry</a>
    </div>
</div>
