<div id="wrapper">

  <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="http://tutum.co">
                    <img src="img/tutum.png">
                </a>
            </li>
            <!--<li>
                <a href="/registry">Registry</a>
            </li>
            <li>
                <a href="/favorite">Favorites</a>
            </li>-->
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div id="create" class="row">
            <div id="section-title">
                <h2><a href="/">Stackfile.io</a></h2>
            </div>
            <div class="col-lg-12 gradient">
                <div class="elem-bar">
                    <h2><a href="/registry">Stacks</a> / Submit Stack file</h2>
                </div>
            </div>
            <div id="detail" class="container-fluid">
                <div class="col-lg-4">
                    <div class="inputs">
                        <input type="text" class="form-control floating-label" id="title" placeholder="Stack name" ng-model="data.title">
                        <br>
                        <br>
                        <br>
                        <select class="form-control" ng-model="data.orgname" ng-init="getOrgs()" ng-change="getRepos()">
                            <option selected disabled>Organization</option>
                            <option ng-repeat="org in orgs track by $index" value ={{org}}>
                                {{org}}
                            </option>
                        </select>
                        <br>
                        <br>
                        <select class="form-control" ng-model="data.reponame" ng-change="getBranches()">
                            <option ng-repeat="repo in repos track by $index" value ={{repo}}>
                                {{repo}}
                            </option>
                        </select>
                        <br>
                        <br>
                        <select class="form-control" ng-model="data.branch">
                            <option ng-repeat="branch in branches track by $index" value ={{branch}}>
                                {{branch}}
                            </option>
                        </select>
                        <br>
                        <br>
                        <input type="text" class="form-control" id="title" placeholder="Path" ng-model="data.path" ng-change="getComposeFile(data.orgname, data.reponame, data.branch, data.path)">
                    </div>
                </div>
                <div class="col-lg-6 col-lg-offset-1">
                    <div class="stackfile">
                        <pre>{{stackfile}}</pre>
                        <p>Not sure what a stack file is? <a href="https://support.tutum.co/support/solutions/articles/5000583471">Click here to learn more</a></p>
                    </div>
                    <div class="validation pull-right">
                        <a href="/registry" class="btn boxed-btn cancel-btn">Cancel</a>
                        <button type="submit" class="btn boxed-btn submit-btn" ng-click="createNew()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
