<div style="text-align:center;">
    <div class="col-lg-12">
        <h2>Create new Stackfile</h2>
        <br>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" ng-model="data.title">
          </div>
          <div class="form-group">
            <label for="compose-file">Compose File</label>
            <textarea class="form-control" rows="7" id="compose-file" placeholder="Compose file" ng-model="data.composefile"/>
          </div>
          <div class="form-group">
            <label for="readme">README</label>
            <textarea class="form-control" rows="7" id="readme" placeholder="Read me" ng-model="data.readme"/>
          </div>
          <button type="submit" class="btn btn-default" ng-click="createNew()">Submit</button>
          <a href="/registry" class="btn btn-default">Cancel</a>
        </form>
    </div>
</div>
