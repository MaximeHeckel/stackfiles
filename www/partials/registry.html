<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
          <li class="sidebar-brand">
              <a href="http://tutum.co">
                  <img src="img/tutum.png">
              </a>
          </li>
          <!--<li>
              <a href="/registry">Registry</a>
          </li>
          <li>
              <a href="/favorite">Favorites</a>
          </li>-->
      </ul>
  </div>
<div id="page-content-wrapper">
        <div class="row">
            <div id="section-title">
                <h2><a href="/">Stackfile.io</a></h2>
            </div>
            <div class="col-lg-12 gradient">
                <div class="elem-bar">
                    <h2>Stacks</h2>
                    <i class="fa fa-search"></i>
                    <input type="text" class="focus-bar" placeholder="" ng-model="data.search" ng-init="checkSearch()" ng-change="searchFile()">
                    <a class="btn boxed-btn submit-btn pull-right" ng-click="signin()"></i> Submit a Stackfile</a>
                </div>
            </div>
            <div class="container-fluid">
                <div class="col-lg-12" ng-show="data.search.length">
                    <table class="table">
                        <tbody>
                            <tr ng-repeat="result in results" ng-class-odd="odd" ng-class-even="even" ng-hide="currentSection === 1">
                                <td><a class="stack-name" href="/registry/{{result._id}}">{{result._source.title}}</a><p class="stack-user">by {{result._source.user}}</p</td>
                                <td><div class="tags" ng-repeat="tags in result._source.tags"><div class="grey-tag">{{tags}}</div></div></td>
                                <td><a class="btn boxed-btn deploy-btn" href="https://dashboard.tutum.co/stack/deploy/?repo={{result_source.profileLink+'/'+result_source.projectName}}" target="_blank">Deploy to Tutum</a></td>
                                <td>*</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-12" ng-hide="data.search.length">
                    <table class="table">
                        <tbody>
                            <tr ng-repeat="file in files" ng-class-odd="odd" ng-class-even="even">
                                <td><a class="stack-name" href="/registry/{{file._id}}">{{file.title}}</a><p class="stack-user">by {{file.user}}</p></td>
                                <td><div class="tags" ng-repeat="tags in file.tags"><div class="grey-tag">{{tags}}</div></div></td>
                                <td><a class="btn boxed-btn deploy-btn" href="https://dashboard.tutum.co/stack/deploy/?repo={{file.profileLink+'/'+file.projectName}}" target="_blank">Deploy to Tutum</a></td>
                                <td>*</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
