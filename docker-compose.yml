mongodb:
  image: tutum/mongodb:3.0
  environment:
    - OPLOG_SIZE=1
    - MONGODB_PASS=test
  ports:
    - "27018:27017"
    - "28018:28017"
elasticsearch:
    image: tutum/elasticsearch:latest
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - ELASTICSEARCH_USER=admin
      - ELASTICSEARCH_PASS=test
registry:
  build: .
  links:
    - mongodb
    - elasticsearch
  ports:
    - "80:80"
  volumes:
    - .:./app
  environment:
    - GITHUB_CLIENT_ID=**changeme**
    - GITHUB_CLIENT_SECRET=**changeme**
    - CALLBACK_URL=**changeme**
    - NODE_ENV=production
    - MONGODB_PASS=test
    - BASE_URL=**changeme**
    - ELASTICSEARCH_USER=admin
    - ELASTICSEARCH_PASS=test
